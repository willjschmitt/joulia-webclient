<div class="panel panel-default">
	<div class="panel-body no-padding">
		<div class="mini-card mini-card-primary">
			<div class="mini-card-left">
				<span>{{title}}</span>
				<h2>
					{{ value.latest | number : 1}}{{units}} 
					<span ng-if="valueAlternate && unitsAlternate=='$'">({{ valueAlternate.latest | currency: "$" }})</span>
					<span ng-if="valueAlternate && unitsAlternate!='$'">({{ valueAlternate.latest | number: 1 }}{{unitsAlternate}})</span>					
				</h2>
			</div>
			<div ng-if="valueOverride.latest"><i class="material-icons" ng-click="toggleOverride()">lock_open</i></div>
			<div ng-if="overridable || overridableAlternate">
				<div><a ng-click="increase_value()"><i class="material-icons">keyboard_arrow_up</i></a></div>
				<div><a ng-click="decrease_value()"><i class="material-icons">keyboard_arrow_down</i></a></div>
			</div>
			<div class="mini-card-right">
				<div class="bemat-mini-chart bemat-mini-chart-primary">
					<span class="peity-line">5,3,9,6,5,9,7,3,5,8</span>
				</div>
			</div>
		</div>
	</div>
</div>
