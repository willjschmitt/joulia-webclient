<div class="panel panel-default panel-divider">
  <div class="panel-heading">
    <header>
      {{ title }}
      <div
          id="additions-loading"
          class="
              panel-loading-icon
              circular-preloader-demo
              circular-preloader-demo-indeterminate
              pull-right"
          data-state="hide"
          data-toggle="circular-progress"
          data-mode="indeterminate"
          data-type="info"></div>
    </header>
  </div>

  <div class="panel-body">
    <ingredient-addition
        class="row"
        ng-repeat="ingredientAddition in ingredientAdditions"
        addition="ingredientAddition"
        ingredient-resource="ingredientResource"
        ingredient-html="ingredientHtml"
        on-delete="deleteIngredientAddition(ingredientAddition)"
        on-update="updateIngredientAddition(ingredientAddition)">
    </ingredient-addition>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="addIngredientAddition()">
          <i class="material-icons">add_circle</i> Add Ingredient
        </button>
      </div>
    </div>
  </div>
</div>
