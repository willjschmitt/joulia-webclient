<div class="modal-header">
  <h4 class="modal-title">
    {{ recipe.hasOwnProperty('id') ? 'Edit' : 'Add' }} recipe
  </h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <input
        name="name"
        id="name"
        class="form-control"
        ng-model="recipe.name"
        type="text">
    <label>Name</label>
  </div>
  <div class="form-group">
    <select
        name="beerStyleSelector"
        id="beerStyleSelector"
        class="form-control"
        ng-options="beerStyle.id as beerStyle.name
                    for beerStyle in beerStyles
                    track by beerStyle.id"
        ng-model="recipe.style">
    </select>
    <label>Style</label>
  </div>
</div>
<div class="modal-footer">
  <button
      type="button"
      class="btn btn-primary btn-flat btn-ripple"
      data-dismiss="modal"
      ng-click="cancel()">
    Cancel
  </button>
  <button
      type="button"
      class="btn btn-primary btn-flat btn-ripple"
      ng-click="ok()">
    {{ recipe.hasOwnProperty('id') ? 'Save' : 'Add' }}
  </button>
</div>
