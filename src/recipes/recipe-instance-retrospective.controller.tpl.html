<section class="page-header alternative-header">
  <ol class="breadcrumb">
    <li>Joulia</li>
    <li>{{ brewery.name }}</li>
    <li>{{ brewhouse.name }}</li>
  </ol>
  <div class="page-header_title">
    <h1>
      {{ recipe.name }}
       &nbsp;- {{ recipeInstance.date | date : "mediumDate" }}
       &nbsp;- {{ brewhouse.name }}
     </h1>
  </div>
</section>

<section class="page-content" ng-if="recipeInstance.id">
  <div class="row">
    <brewhouse-temperature-plots
        class="col-xs-12"
        recipe-instance="recipeInstance.id">
    </brewhouse-temperature-plots>
  </div>
  <div class="row">
    <brewhouse-measurements
        recipe-instance="recipeInstance"
        class="col-xs-12">
    </brewhouse-measurements>
  </div>
</section>
