<div class="col-xs-3">
  <div class="form-group">
    <select
        name="ingredientSelector"
        id="ingredientSelector"
        class="form-control"
        ng-options="ingredient.id as ingredient.name
                    for ingredient in ingredients"
        ng-model="ingredientAddition.ingredient"
        ng-change="updateIngredientAddition()">
    </select>
    <label>Ingredient</label>
  </div>
</div>
<div class="col-xs-2">
  <div class="form-group">
    <input
        name="time"
        class="form-control"
        ng-model="amountUserUnits"
        step="1"
        type="number"
        ng-change="updateIngredientAddition()" />
    <label>Amount</label>
  </div>
</div>
<div class="col-xs-2">
  <div class="form-group">
    <select
        name="stepAddedSelector"
        id="stepAddedSelector"
        class="form-control"
        ng-options="unit.value as unit.name for unit in units"
        ng-model="ingredientAddition.units"
        ng-change="updateIngredientAddition()">
    </select>
    <label>Units</label>
  </div>
</div>
<div class="col-xs-2">
  <div class="form-group">
    <input
        name="time"
        class="form-control"
        ng-model="ingredientAddition.time_added"
        step="1"
        type="number"
        ng-change="updateIngredientAddition()" />
    <label>Time (min)</label>
  </div>
</div>
<div class="col-xs-2">
  <div class="form-group">
    <select
        name="stepAddedSelector"
        id="stepAddedSelector"
        class="form-control"
        ng-options="step.value as step.name for step in steps"
        ng-model="ingredientAddition.step_added"
        ng-change="updateIngredientAddition()">
    </select>
    <label>Step added</label>
  </div>
</div>
<div class="col-xs-1">
  <a href="" ng-click="removeIngredientAddition()">
    <i class="material-icons">delete</i>
  </a>
</div>
