<h3 class='pump-label'>{{ label }}</h3>
<div class="pump">
  <svg
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      width="100%" height="100%"
      viewBox="0 0 80 60">
    <g class="pump-out">
      <rect width="38" height="12" x="40" y="10" />
    </g>
    <g class="pump-base">
      <path d="m 20,42 -10,15 60,0 -10,-15"/>
      <circle cx="40" cy="27" r="25" />
    </g>
    <g
        class="impeller on"
        ng-class="{ on: pumpStatus.latest }">
      <path d="m 16,27 h 48" />
      <path d="m 40,3 v 48" />
    </g>
    <g class="pump-in">
      <rect width="38" height="12" x="2" y="20" />
    </g>
  </svg>
</div>
