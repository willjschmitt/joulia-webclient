<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <header>Equipment Monitoring</header>
      </div>
      <div class="panel-body no-top-padding">
        <div class="row">
          <kettle
              class="col-xs-4"
              label="'Boil Kettle/Hot Liquor Tun'"
              name="'boil_kettle'"
              has-heating-element="true"
              recipe-instance="recipeInstance">
          </kettle>

          <pump
              class="col-xs-4"
              label="'Main Pump'"
              name="'main_pump'"
              recipe-instance="recipeInstance">
          </pump>

          <kettle
              class="col-xs-4"
              label="'Mash Tun'"
              name="'mash_tun'"
              has-heating-element="false"
              recipe-instance="recipeInstance">
          </kettle>
        </div>
      </div>
    </div>
  </div>
</div>
