<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <header>Equipment Monitoring</header>
      </div>
      <div class="panel-body no-top-padding">
        <div class="row">
          <div class="col-xs-12">
            <div
                class="hoses">
              <svg
                  xmlns:svg="http://www.w3.org/2000/svg"
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="100%" height="100%"
                  viewBox="0 0 100 100">
                <g id="pump-out-to-hlt-exchanger-in">
                  <path d="M56 8 C 50 20, 40 30, 32 24" />
                  <path class="hose-animation" d="M56 8 C 50 20, 40 30, 32 24" />
                </g>
                <g id="hlt-exchanger-out-to-mash-tun-in">
                  <path d="M32 30 C 40 35, 80 20, 98 10" />
                  <path class="hose-animation" d="M32 30 C 40 35, 80 20, 98 10" />
                </g>
                <g id="mash-tun-out-to-pump-in">
                  <path d="M98 35 C 90 40, 50 40, 41 10" />
                  <path class="hose-animation" d="M98 35 C 90 40, 50 40, 41 10" />
                </g>
              </svg>
            </div>
            <kettle
                class="equipment"
                label="'Boil Kettle/Hot Liquor Tun'"
                name="'boil_kettle'"
                has-heating-element="true"
                has-heat-exchanger="true"
                recipe-instance="recipeInstance">
            </kettle>

            <pump
                class="equipment"
                label="'Main Pump'"
                name="'main_pump'"
                recipe-instance="recipeInstance">
            </pump>

            <kettle
                class="equipment"
                label="'Mash Tun'"
                name="'mash_tun'"
                has-heating-element="false"
                has-heat-exchanger="false"
                recipe-instance="recipeInstance">
            </kettle>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
