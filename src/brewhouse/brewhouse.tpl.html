<section class="page-header alternative-header">
  <div class="col-xs-8">
    <ol class="breadcrumb">
      <li><a ui-sref="dashboard">Joulia</a></li>
      <li>{{ brewery.name }}</li>
      <li>{{ brewhouse.name }}</li>
    </ol>
    <div class="page-header_title">
      <h1>Brewhouse Management</h1>
    </div>
  </div>
  <div class="col-xs-4 pull-right">
    <span class="pull-right">
      <a
          class="btn btn-primary btn-raised"
          ui-sref="brewhouse.equipment({ brewhouseId: brewhouse.id })"
          ui-sref-active="active">
        Equipment
      </a>
      <a
          class="btn btn-primary btn-raised"
          ui-sref="brewhouse.analysis({ brewhouseId: brewhouse.id })"
          ui-sref-active="active">
        Analysis
      </a>
    </span>
  </div>
</section>

<section class="page-content" ng-if="recipeInstance.id">
  <div class="row">
    <brewhouse-emergency-stop
        class="col-md-2 col-xs-6"
        recipe-instance="recipeInstance.id">
    </brewhouse-emergency-stop>
    <brewhouse-terminator
        class="col-md-2 col-xs-6"
        recipe-instance="recipeInstance.id">
    </brewhouse-terminator>

    <brewhouse-status
        class="col-md-8 col-xs-12"
        brewhouse="brewhouse"
        recipe-instance="recipeInstance.id">
    </brewhouse-status>
  </div>
  <ui-view></ui-view>
</section>

<brewhouse-inactive
    ng-if="brewhouse.id && !recipeInstance.id"
    brewhouse="brewhouse">
</brewhouse-inactive>
