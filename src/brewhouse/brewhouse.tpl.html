<section class="page-header alternative-header">
  <ol class="breadcrumb">
    <li>Joulia</li>
    <li>{{ brewery.name }}</li>
    <li>{{ brewhouse.name }}</li>
  </ol>
  <div class="page-header_title">
    <h1>Brewhouse Management</h1>
  </div>
</section>

<section class="page-content" ng-if="recipeInstance.id">
  <div class="row">
    <brewhouse-emergency-stop
        class="col-md-2 col-xs-6"
        recipe-instance="recipeInstance.id">
    </brewhouse-emergency-stop>
    <brewhouse-terminator
        class="col-md-2 col-xs-6"
        recipe-instance="recipeInstance.id">
    </brewhouse-terminator>

    <brewhouse-status
        class="col-md-8 col-xs-12"
        recipe-instance="recipeInstance.id">
    </brewhouse-status>
  </div>
  <ui-view></ui-view>
</section>

<brewhouse-inactive
    ng-if="brewhouse.id && !recipeInstance.id"
    brewhouse="brewhouse">
</brewhouse-inactive>
