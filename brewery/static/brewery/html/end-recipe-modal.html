<!-- Modal HTML -->
<div class="modal-header">
	<h4 class="modal-title">End session</h4>
</div>
<div class="modal-body">
	<p>Are you sure you want to end this brewing session?</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary btn-flat btn-ripple" data-dismiss="modal" ng-click="cancel()">Cancel</button>
	<button type="submit" class="btn btn-primary btn-flat btn-ripple" ng-click="ok()">I'm done</button>
</div>
